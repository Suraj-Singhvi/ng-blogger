<mat-card class="blog-post-list-card">
  <mat-card-header>
    <mat-card-title> <h1>Blog Posts</h1> </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <div class="blog-post-list-item " *ngFor="let post of blogPosts?.reverse()" (click)="selected.emit(post)">
        <mat-card class="blog-post-list-item-card">
          <mat-card-header class="">
            <mat-card-title>#{{ post.id }} {{ post.title }}</mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <p class="user-comment">{{ post.body }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-icon-button (click)="viewDetail.emit(post); $event.stopImmediatePropagation()">
              <mat-icon>remove_red_eye</mat-icon>
            </button>
            <button mat-icon-button (click)="deleted.emit(post); $event.stopImmediatePropagation()">
              <mat-icon>close</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-list>
  </mat-card-content>
</mat-card>
